plugins {
    id 'java'
    id 'scala'
}

group 'com.github.gr1f0n6x'
version '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.scala-lang', name: 'scala-library', version:'2.12.8'

    compile group: 'com.typesafe.akka', name: 'akka-stream_2.12', version: '2.5.23'
    compile group: 'com.typesafe.akka', name: 'akka-slf4j_2.12', version: '2.5.23'
    compile group: 'com.typesafe.akka', name: 'akka-stream-kafka_2.12', version: '1.0.5'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    compile group: 'com.typesafe', name: 'config', version: '1.3.4'
    compile group: 'io.spray', name: 'spray-json_2.12', version: '1.3.5'
    compile group: 'com.aerospike', name: 'aerospike-client', version: '4.4.4'

    testCompile group: 'com.typesafe.akka', name: 'akka-stream-testkit_2.12', version: '2.5.23'
    testCompile group: 'org.scalatest', name: 'scalatest_2.12', version: '3.0.8'
    testCompile group: 'com.dimafeng', name: 'testcontainers-scala_2.12', version: '0.29.0'
    testCompile group: 'io.github.embeddedkafka', name: 'embedded-kafka_2.12', version: '2.3.0'
}
