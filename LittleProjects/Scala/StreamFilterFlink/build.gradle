plugins {
    id 'java'
    id 'scala'
    id 'org.jruyi.thrift' version '0.4.1'
}

group 'com.github.gr1f0n6x'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.12.8'
    compile group: 'org.scala-lang', name: 'scala-compiler', version: '2.12.8'

    compile group: 'org.apache.flink', name: 'flink-scala_2.12', version: '1.8.1' // should be provided
    compile group: 'org.apache.flink', name: 'flink-streaming-scala_2.12', version: '1.8.1' // should be provided
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    compile group: 'com.typesafe', name: 'config', version: '1.3.4'
    compile group: 'org.apache.thrift', name: 'libthrift', version: '0.12.0'

    testCompile group: 'org.scalatest', name: 'scalatest_2.12', version: '3.0.8'
    testCompile group: 'org.apache.flink', name: 'flink-test-utils_2.12', version: '1.8.1'
}

compileScala {
    dependsOn compileThrift
}
