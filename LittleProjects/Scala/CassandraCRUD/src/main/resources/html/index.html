<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="lib/mustache.js"></script>
    <script src="js/app.js"></script>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<header>
</header>
<main>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="panel-group">
                    <div class="panel panel-default">
                        <div class="panel-heading">User by email</div>
                        <div class="panel-body">
                            <div id="userByEmailTemplate"></div>
                            <script type="text/template" data-name="userByEmailTemplate">
                                {{#result}}
                                <li class="list-group-item">{{.}}</li>
                                {{/result}}
                            </script>
                        </div>
                        <div class="panel-footer">
                            <form id="getByEmail" action="/api/users" method="get">
                                <div class="form-group">
                                    <label for="searchByEmail">Email address:</label>
                                    <input type="email" class="form-control" id="searchByEmail">
                                </div>
                                <button type="submit" class="btn btn-default">Submit</button>
                            </form>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">Users by first name</div>
                        <div class="panel-body">
                            <div id="usersByFirstNameTemplate"></div>
                            <script type="text/template" data-name="usersByFirstNameTemplate">
                                <ul class="list-group">
                                    {{#result}}
                                        <li class="list-group-item">{{.}}</li>
                                    {{/result}}
                                </ul>
                            </script>
                        </div>
                        <div class="panel-footer">
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <button class="btn btn-secondary" type="button" id="searchByFirstNameBtn">Search</button>
                                </span>
                                <input id="searchByFirstName" type="text" class="form-control" placeholder="Search for...">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="panel-group">
                    <div class="panel panel-default">
                        <div class="panel-heading">Delete user by email</div>
                        <div class="panel-body">
                            <div id="deleteUserByEmailTemplate"></div>
                            <script type="text/template" data-name="deleteUserByEmailTemplate">
                                Status - {{status}}
                                {{#exception}}
                                Error - {{.}}
                                {{/exception}}
                            </script>
                        </div>
                        <div class="panel-footer">
                            <form id="deleteByEmail" action="/api/users" method="delete">
                                <div class="form-group">
                                    <label for="emailDelete">Email address:</label>
                                    <input type="email" name="email" class="form-control" id="emailDelete">
                                </div>
                                <button type="submit" class="btn btn-default">Submit</button>
                            </form>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">Save user</div>
                        <div class="panel-body">
                            <div id="saveUserTemplate"></div>
                            <script type="text/template" data-name="saveUserTemplate">
                                Status - {{status}}
                                {{#exception}}
                                Error - {{.}}
                                {{/exception}}
                            </script>
                            <form id="createUser" action="/api/users" method="post">
                                <div class="form-group">
                                    <label for="email">Email address:</label>
                                    <input type="email" name="email" class="form-control" id="email">
                                </div>
                                <div class="form-group">
                                    <label for="firstName">First name:</label>
                                    <input type="text" name="firstName" class="form-control" id="firstName">
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last name:</label>
                                    <input type="text" name="lastName" class="form-control" id="lastName">
                                </div>
                                <div class="form-group">
                                    <label for="age">Age:</label>
                                    <input type="number" name="age" value="0" class="form-control" id="age">
                                </div>
                                <button type="submit" class="btn btn-default">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>

</footer>
</body>
</html>
