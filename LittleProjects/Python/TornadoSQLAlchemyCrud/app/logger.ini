[loggers]
keys = root,tornado

[handlers]
keys = console

[formatters]
keys = default

[logger_root]
level = NOTSET
handlers = console

[logger_tornado]
level=DEBUG
handlers=console
propagate=0
qualname=tornado

[handler_console]
class=StreamHandler
level=NOTSET
formatter=default
args=(sys.stdout,)

[formatter_default]
format=%(asctime)s - [%(levelname)s]: %(message)s
class=logging.Formatter